{% load i18n %}
{% load bootstrap %}

<div class="text-center">
    {% if current_most_popular != "new" %}
    <h2>Currently: {{ current_most_popular }}</h2>
    <h4>is the most popular selection for the PowerBall drawing</h4>
    {% else %}
    <h4>
        No one has played yet. <a href="{% url 'playball:entry_create' %}">Play now</a> to create the first entry.
    </h4>
    {% endif %}
</div>
